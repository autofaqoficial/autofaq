<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faq Nissan Kicks</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; font-size: 1.1rem; background: #f5f5f5; padding: 20px; position: relative; }
    h1 { font-size: 1.6rem; margin-bottom: 20px; }
    .block-container {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    label, input, textarea, button { font-size: 1rem; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea { resize: vertical; min-height: 80px; }
    .buttons-search, .buttons-pergunta {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0055a3; }
    .faq-item { margin-top: 15px; padding: 12px; background: #fff; border-left: 4px solid #0066cc; border-radius: 5px; }
    .resposta { margin-top: 8px; background: #eef4ff; padding: 8px; border-left: 3px solid #0066cc; border-radius: 4px; }
    .resposta-area { display: none; margin-top: 10px; }
    .resposta-area.ativa { display: block; }
    .resposta-input { width: 100%; }
    .contador { font-size: 0.85rem; text-align: right; color: #555; }
    #btnTopo { background: #ccc; color: #333; }
    .top-bar { margin-bottom: 15px; }
    .top-bar button { background: none; color: #0066cc; font-size: 1rem; padding: 4px 8px; }
    .bottom-close { text-align: center; margin-top: 30px; }
  
    .close-btn {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn:hover { background-color: #0055a3; }
    </style>
</head>
<body>

  <div class="top-bar">
    <button class="close-btn" onclick="parent.postMessage('fecharFAQ', '*')">Fechar</button>
  </div>

  <h1>Faq Nissan Kicks</h1>

  <div id="campoBusca" class="block-container">
    <label for="pesquisar">Pesquisar:</label>
    <input type="text" id="pesquisar" placeholder="Buscar..." />
    <div class="buttons-search">
      <button onclick="aplicarFiltroPesquisa()">Pesquisar</button>
    </div>
  </div>

  <div id="loginSection" class="block-container">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="faqSection" style="display:none;">
    <div id="pergunta-container" class="block-container">
      <label for="pergunta">Sua pergunta:</label>
      <input type="text" id="pergunta" placeholder="Ex: Consumo do Nissan Versa" />
      <div class="buttons-pergunta">
        <button onclick="salvarPergunta()">Enviar</button>
        <button onclick="carregarPerguntas()">üîÑ Atualizar</button>
        <button id="btnTopo" onclick="voltarTopo()">‚¨ÜÔ∏è Topo</button>
      </div>
      <p id="status" style="margin-top:10px;"></p>
    </div>

    <h3>Perguntas j√° salvas:</h3>
    <div id="listaPerguntas"></div>
  </div>

  <div class="close-btn">
    <button onclick="parent.postMessage('fecharFAQ', '*')">Fechar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfBqOOcOmog_6V9ZUxc02PtVYv2Z64mEQ",
      authDomain: "autofaq-c0c21.firebaseapp.com",
      databaseURL: "https://autofaq-c0c21-default-rtdb.firebaseio.com",
      projectId: "autofaq-c0c21",
      storageBucket: "autofaq-c0c21.firebasestorage.app",
      messagingSenderId: "174442660737",
      appId: "1:174442660737:web:2c2405b7bc3439c10a1e80"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bannedWords = ["piranha", "cachorra", "filha da puta", "filho da puta", "puta", "buceta", "piru", "piroca", "meu pau", "cu", "c√∫", "tomar no cu", "tomar no c√∫", "vai tomar no cu", "vai tomar no c√∫", "meu ovo", "cabe√ßa do meu pau", "tomar no olho do seu cu", "te fuder", "vai se fuder", "fuder", "comer seu cu", "comer seu c√∫", "comer sua buceta"];

    function contemXingamento(text) {
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    function fazerLogin() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Digite seu nome.");
        return;
      }
      localStorage.setItem("faq_user", nome);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("faqSection").style.display = "block";
      carregarPerguntas();
    }

    function salvarPergunta() {
      const pergunta = document.getElementById('pergunta').value.trim();
      if (!pergunta) {
        alert("Digite uma pergunta antes de enviar.");
        return;
      }
      if (contemXingamento(pergunta)) {
        alert("Sua mensagem cont√©m termos ofensivos e n√£o ser√° enviada.");
        return;
      }
      const autor = localStorage.getItem("faq_user") || "An√¥nimo";
      const novaRef = db.ref("faq/nissan").push();
      novaRef.set({
        pergunta: pergunta,
        autor: autor,
        timestamp: Date.now(),
        respostas: []
      }).then(() => {
        document.getElementById('status').innerText = "‚úÖ Pergunta enviada!";
        document.getElementById('pergunta').value = "";
        carregarPerguntas();
      }).catch((error) => {
        document.getElementById('status').innerText = "‚ùå Erro: " + error.message;
      });
    }

    function formatarData(timestamp) {
      const data = new Date(timestamp);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      const hora = String(data.getHours()).padStart(2, '0');
      const min = String(data.getMinutes()).padStart(2, '0');
      return `${dia}/${mes}/${ano} ${hora}:${min}`;
    }

    function carregarPerguntas() {
      const lista = document.getElementById('listaPerguntas');
      lista.innerHTML = "Carregando...";
      db.ref("faq/nissan").once("value", snapshot => {
        const dados = snapshot.val() || {};
        const perguntas = Object.entries(dados);
        perguntas.sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
        lista.innerHTML = "";

        perguntas.forEach(([id, item]) => {
          const div = document.createElement('div');
          div.className = 'faq-item';
          const autor = item.autor || "An√¥nimo";
          const icone = autor.charAt(0).toUpperCase();
          const dataHora = item.timestamp ? formatarData(item.timestamp) : '';
          div.innerHTML = `
            <strong>üìù ${item.pergunta}</strong> 
            <button style="float:right;background:none;border:none;color:red;font-size:1rem;" onclick="deletarPergunta('${id}')">üóëÔ∏è</button><br>
            <div style="margin: 6px 0;font-size: 0.85rem;">
              <span class="autor-icon">${icone}</span>
              <em>${autor} em ${dataHora}</em>
            </div>
          `;

          const respostaArea = document.createElement('div');
          respostaArea.className = "resposta-area";

          const respostaInput = document.createElement('textarea');
          respostaInput.className = "resposta-input";
          respostaInput.placeholder = "Digite sua resposta (m√°x 150 caracteres)";
          respostaInput.maxLength = 150;

          const contador = document.createElement('div');
          contador.className = 'contador';
          contador.textContent = 'Restam 150 caracteres';
          respostaInput.addEventListener('input', () => {
            const restantes = 150 - respostaInput.value.length;
            contador.textContent = `Restam ${restantes} caracteres`;
          });

          const enviarBtn = document.createElement('button');
          enviarBtn.textContent = "Enviar resposta";
          enviarBtn.onclick = () => {
            const resposta = respostaInput.value.trim();
            if (!resposta) return alert("Digite uma resposta.");
            if (contemXingamento(resposta)) {
              alert("Sua mensagem cont√©m termos ofensivos e n√£o ser√° enviada.");
              return;
            }
            const user = localStorage.getItem("faq_user") || "An√¥nimo";
            const ref = db.ref(`faq/nissan/${id}/respostas`);
            ref.once("value", snap => {
              const respostas = snap.val() || [];
              respostas.unshift(`${user}: ${resposta}`);
              ref.set(respostas).then(carregarPerguntas);
            });
          };

          const botaoMostrar = document.createElement('button');
          botaoMostrar.textContent = "Responder";
          botaoMostrar.style.backgroundColor = "#ccc";
          botaoMostrar.style.color = "#333";
          botaoMostrar.onclick = () => {
            respostaArea.classList.toggle("ativa");
          };

          respostaArea.appendChild(respostaInput);
          respostaArea.appendChild(contador);
          respostaArea.appendChild(enviarBtn);

          div.appendChild(botaoMostrar);
          div.appendChild(respostaArea);

          if (item.respostas && Array.isArray(item.respostas)) {
            item.respostas.forEach((resp, idx) => {
              const respDiv = document.createElement('div');
              respDiv.className = 'resposta';
              respDiv.innerHTML = `üó®Ô∏è ${resp} <button style="float:right;background:none;border:none;color:red;" onclick="deletarResposta('${id}', ${idx})">üóëÔ∏è</button>`;
              div.appendChild(respDiv);
            });
          }

          lista.appendChild(div);
        });

        aplicarFiltroPesquisa();
      });
    }

    function aplicarFiltroPesquisa() {
      const termo = document.getElementById('pesquisar').value.trim().toLowerCase();
      const itens = document.querySelectorAll('.faq-item');
      itens.forEach(item => {
        const texto = item.innerText.toLowerCase();
        item.style.display = texto.includes(termo) ? '' : 'none';
      });
    }

    document.getElementById('pesquisar').addEventListener('input', aplicarFiltroPesquisa);

    function voltarTopo() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const adminPassword = "PPPpfaoejfPOOFJMAqoekfjfhjdne733jhdjsnks";

    function solicitarSenha(callback) {
      const senha = prompt("Digite a senha de administrador:");
      if (senha === adminPassword) {
        callback();
      } else {
        alert("Senha incorreta. A√ß√£o n√£o permitida.");
      }
    }

    function deletarPergunta(id) {
      solicitarSenha(() => {
        db.ref("faq/nissan/" + id).remove().then(() => {
          alert("Pergunta removida com sucesso.");
          carregarPerguntas();
        });
      });
    }

    function deletarResposta(id, index) {
      solicitarSenha(() => {
        const ref = db.ref("faq/nissan/" + id + "/respostas");
        ref.once("value", snap => {
          const respostas = snap.val() || [];
          respostas.splice(index, 1);
          ref.set(respostas).then(() => {
            alert("Resposta removida com sucesso.");
            carregarPerguntas();
          });
        });
      });
    }

    window.onload = function () {
      const user = localStorage.getItem("faq_user");
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("faqSection").style.display = "block";
        carregarPerguntas();
      }
    };
      </script>

</body>
</html>
