<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Nissan - Firebase</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; font-size: 1.1rem; background: #f5f5f5; padding: 20px; position: relative; margin: 0; }
    h1 { font-size: 1.6rem; margin-bottom: 20px; }
    .block-container { background: #fff; padding: 15px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    label, input, textarea, button { font-size: 1rem; }
    input, textarea { padding: 12px; border-radius: 5px; border: 1px solid #ccc; width: 100%; margin-top: 10px; }
    textarea { resize: vertical; min-height: 60px; }
    button { background-color: #0066cc; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #004a99; }
    .faq-item { margin-top: 15px; padding: 12px; background: #fff; border-left: 4px solid #0066cc; border-radius: 5px; }
    .top-bar { display: flex; justify-content: flex-end; margin-bottom: 15px; }
    .close-btn { background-color: #0066cc; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .close-btn:hover { background-color: #0055a3; }
    .bottom-close { text-align: center; margin-top: 20px; }
    @media (max-width: 480px) {
      .block-container { padding: 12px; }
      h1 { font-size: 1.4rem; }
      input, textarea { padding: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="close-btn" onclick="parent.postMessage('fecharFAQ', '*')">Fechar</button>
  </div>

  <h1>FAQ Nissan - Firebase</h1>

  <div id="campoBusca" class="block-container" style="display:flex; align-items:center; gap:8px;">
    <label for="pesquisar" style="flex:0 0 auto; margin-top:0;">Pesquisar:</label>
    <input type="text" id="pesquisar" placeholder="Buscar..." style="flex:1 1 auto; padding:8px; margin-top:0; max-width: calc(100% - 80px);" />
    <button onclick="aplicarFiltroPesquisa(); document.getElementById('pesquisar').blur();" style="flex:0 0 auto; padding:8px 12px; font-size:1rem; margin-top:0; width:60px;">OK</button>
  </div>

  <div id="loginSection" class="block-container">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="faqSection" style="display:none;">
    <div class="block-container">
      <label for="pergunta">Sua pergunta:</label>
      <input type="text" id="pergunta" placeholder="Ex: Consumo do Nissan Versa" />
      <button onclick="salvarPergunta()">Enviar</button>
    </div>

    <h3>Perguntas j√° salvas:</h3>
    <div id="listaPerguntas"></div>
  </div>

  <div class="bottom-close">
    <button class="close-btn" onclick="parent.postMessage('fecharFAQ', '*')">Fechar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfBqOOcOmog_6V9ZUxc02PtVYv2Z64mEQ",
      authDomain: "autofaq-c0c21.firebaseapp.com",
      databaseURL: "https://autofaq-c0c21-default-rtdb.firebaseio.com",
      projectId: "autofaq-c0c21",
      storageBucket: "autofaq-c0c21.firebasestorage.app",
      messagingSenderId: "174442660737",
      appId: "1:174442660737:web:2c2405b7bc3439c10a1e80"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bannedWords = ["piranha","cachorra","filha da puta","filho da puta","puta","buceta","piru","piroca","meu pau","cu","c√∫","tomar no cu","tomar no c√∫","vai tomar no cu","vai tomar no c√∫","meu ovo","cabe√ßa do meu pau","tomar no olho do seu cu","te fuder","vai se fuder","fuder","comer seu cu","comer seu c√∫","comer sua buceta"];

    function contemXingamento(text) {
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    function fazerLogin() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) { alert("Digite seu nome."); return; }
      localStorage.setItem("faq_user", nome);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("faqSection").style.display = "block";
      carregarPerguntas();
    }

    function salvarPergunta() {
      const pergunta = document.getElementById('pergunta').value.trim();
      if (!pergunta) { alert("Digite uma pergunta antes de enviar."); return; }
      if (contemXingamento(pergunta)) { alert("Termos ofensivos n√£o permitidos."); return; }
      const autor = localStorage.getItem("faq_user") || "An√¥nimo";
      db.ref("faq/nissan").push({ pergunta, autor, timestamp: Date.now(), respostas: [] })
        .then(() => {
          document.getElementById('pergunta').value = '';
          carregarPerguntas();
        })
        .catch(err => console.error(err));
    }

    function formatarData(ts) {
      const d = new Date(ts),
            dd = String(d.getDate()).padStart(2,"0"),
            mm = String(d.getMonth()+1).padStart(2,"0"),
            yyyy = d.getFullYear(),
            hh = String(d.getHours()).padStart(2,"0"),
            mi = String(d.getMinutes()).padStart(2,"0");
      return `${dd}/${mm}/${yyyy} ${hh}:${mi}`;
    }

    function carregarPerguntas() {
      const lista = document.getElementById('listaPerguntas');
      lista.innerHTML = "Carregando...";
      db.ref("faq/nissan").once("value", snap => {
        const dados = snap.val() || {};
        const arr = Object.entries(dados).sort((a,b) => (b[1].timestamp||0)-(a[1].timestamp||0));
        lista.innerHTML = "";
        arr.forEach(([id, item]) => {
          const div = document.createElement('div');
          div.className = 'faq-item';
          const autor = item.autor || "An√¥nimo";
          const ic = autor.charAt(0).toUpperCase();
          const dt = item.timestamp ? formatarData(item.timestamp) : '';
          div.innerHTML = `<strong>üìù ${item.pergunta}</strong><div style="margin:6px 0;font-size:0.85rem;"><span class="autor-icon">${ic}</span><em>${autor} em ${dt}</em></div>`;
          lista.appendChild(div);
        });
      });
    }

    function aplicarFiltroPesquisa() {
      const termo = document.getElementById('pesquisar').value.trim().toLowerCase();
      document.querySelectorAll('.faq-item').forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(termo) ? "" : "none";
      });
      // Remove focus to close mobile keyboard
      document.getElementById('pesquisar').blur();
    }

    function voltarTopo() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    window.onload = () => {
      const user = localStorage.getItem("faq_user");
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("faqSection").style.display = "block";
        carregarPerguntas();
      }
    };
  </script>
</body>
</html>
