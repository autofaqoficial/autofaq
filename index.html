<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube Nissan Kicks Táxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="imagens/logo_taxi.jpeg" class="logo" alt="Logo">
  <h1>Clube Nissan Kicks Táxi</h1>
</header>

<div class="container">
  <div class="highlights">

    <!-- Botão 1: FAQ -->
    <div class="botao-wrapper">
      <div class="highlight faq" onclick="mostrarFAQ()">
        <img src="imagens/botao_faq.png" alt="FAQ">
      </div>
      <div class="label">FAQ</div>
    </div>

    <!-- Botão 2: Parceiros -->
    <div class="botao-wrapper">
      <div class="highlight parceiros">
        <img src="imagens/parceiros.png" alt="Parceiros">
      </div>
      <div class="label">Parceiros</div>
    </div>

    <!-- Botão 3: Manual -->
    <div class="botao-wrapper">
      <div class="highlight manual">
        <img src="imagens/manual.png" alt="Manual">
      </div>
      <div class="label">Manual</div>
    </div>

    <!-- Botão 4: Contatos com submenu -->
    <div class="botao-wrapper" onclick="toggleSubmenu(event)">
      <div class="highlight contatos">
        <img src="imagens/botao-contatos.png" alt="Contatos">
      </div>
      <div class="label">Contatos</div>
      <div class="submenu" id="submenu">
        <div class="submenu-item" onclick="window.location.href='https://instagram.com'">
          <img class="icon-instagram" src="imagens/instagram.png" alt="Instagram"> @instagram
        </div>
        <div class="submenu-item" onclick="window.location.href='https://facebook.com'">
          <img class="icon-facebook" src="imagens/facebook.png" alt="Facebook"> @facebook
        </div>
        <div class="submenu-item" onclick="window.location.href='https://youtube.com'">
          <img class="icon-youtube" src="imagens/youtube.png" alt="YouTube"> @youtube
        </div>
      </div>
    </div>

  </div>
</div>

<!-- FAQ Container at bottom -->
<div id="faq-container" style="display:none; margin: 20px;">
  <iframe src="faq.html" width="100%" height="800" style="border:none;"></iframe>
</div>

<script src="scripts.js"></script>
</body>
</html>
