<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFAQ - Carrossel Corrigido</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1e2a38;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    nav a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      display: block;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2rem;
      cursor: pointer;
    }

    .banner {
      background-color: #3498db;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      color: #2c3e50;
    }

    .carousel-container {
      overflow: hidden;
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
      width: 100%;
      height: 56.25vw;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      min-width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }

    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    footer {
      background-color: #1e2a38;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .image-placeholder {
      background-color: #ffffff !important;
      background: #ccc;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .faq-toggle {
      background-color: #85c1e9;
      font-family: 'Segoe UI', sans-serif;
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.8rem 1.5rem;
      background-color: #2c3e50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .faq-toggle:hover {
      background-color: #1e2a38;
    }

    .brand-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
      text-align: center;
    }

    .brand-list a {
      display: block;
      padding: 0.6rem;
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
      background-color: #ecf0f1;
      margin: 4px auto;
      max-width: 200px;
      border-radius: 12px;
    }

    .brand-list a:hover {
      background-color: #d0d3d4;
    }

    .brand-list.show {
      max-height: 300px;
    }

    .faq-floating-container {
      align-items: flex-start;
      padding-left: 1rem;
      position: absolute;
      top: 75vh;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }

    .faq-toggle {
      background-color: #85c1e9;
      font-family: 'Segoe UI', sans-serif;
      padding: 0.8rem 1.5rem;
      background-color: #2c3e50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      pointer-events: all;
    }

    .faq-toggle:hover {
      background-color: #1e2a38;
    }

    .brand-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      pointer-events: all;
    }

    .brand-list a {
      display: block;
      padding: 0.6rem;
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
    }

    .brand-list a:hover {
      background-color: #d0d3d4;
    }

    .brand-list.show {
      max-height: 300px;
    }
  </style>
</head>

<div
  style="position: fixed; top: 0.5rem; left: 1rem; z-index: 20; font-family: 'Orbitron', sans-serif; font-size: 3rem; color: #2c3e50;">
  AutoFAQ
</div>

<body>

  <!-- header removido -->


  <!-- fim do header -->

  <nav id="sideMenu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="#">In√≠cio</a>
    <a href="#">Sobre</a>
    <a href="#">Marcas</a>
    <a href="#">Contato</a>
  </nav>

  <div class="section">

    <div class="image-placeholder"><img src="faq2.png" alt="Imagem AutoFAQ"
        style="width: 100%; height: auto; display: block;">
    </div>

    <div style="text-align: left; padding: 1rem 0 0 0;">
      <button class="faq-toggle" onclick="toggleBrandList()" style="margin-left: 0;">Faq por Marcas </button>
      <div id="brand-list" class="brand-list">
        <a href="#">Nissan</a>
        <a href="#">GM</a>
        <a href="#">Fiat</a>
        <a href="#">Peugeot</a>
      </div>
    </div>
    <!-- fim banner -->


    <div class="section">



      <div class="carousel-container">

        <div class="carousel-slide" id="carouselSlide">

        </div>
        <div class="carousel-buttons">
          <button onclick="prevSlide()">&#10094;</button>
          <button onclick="nextSlide()">&#10095;</button>
        </div>

      </div>


      <div class="section">
        <h2>Seja um parceiro</h2>
        <div class="image-placeholder">image3</div>
      </div>

      <footer>
        &copy; 2025 AutoFAQ - Todos os direitos reservados.
      </footer>

      <script>
        let slideIndex = 0;
        const slide = document.getElementById('carouselSlide');
        const totalSlides = 2;

        function showSlide(index) {
          slide.style.transform = 'translateX(' + (-index * 100) + '%)';
        }

        function nextSlide() {
          slideIndex = (slideIndex + 1) % totalSlides;
          showSlide(slideIndex);
        }

        function prevSlide() {
          slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
          showSlide(slideIndex);
        }

        setInterval(nextSlide, 5000);

        function openMenu() {
          document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
          document.getElementById("sideMenu").style.width = "0";
        }

        function toggleBrandList() {
          const list = document.getElementById("brand-list");
          list.classList.toggle("show");
        }
      </script>

</body>

</html>
