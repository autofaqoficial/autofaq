
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoFAQ Novo Topo 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    .topo {
      position: relative;
      width: 100vw;
      height: 30vh;
      background-image: url('faq2.png');
      background-size: cover;
      background-position: center;
    }

    .topo-conteudo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 2;
    }

    .titulo-topo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: white;
    }

    .menu-icon {
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .faq-button {
      display: block;
      margin: -1.5rem auto 0.5rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
      position: relative;
    }

    #faq-menu {
      display: none;
      text-align: center;
      margin-top: 0.5rem;
      z-index: 3;
      position: relative;
    }

    #faq-menu a {
      display: block;
      padding: 0.5rem 0;
      font-weight: bold;
      color: #2c3e50;
      text-decoration: none;
    }

    nav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    nav a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      display: block;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

<div class="topo">
  <div class="topo-conteudo">
    <div class="titulo-topo">AutoFAQ</div>
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>
  </div>
</div>

<button class="faq-button" onclick="toggleFAQMenu()">Entrar na FAQ</button>
<div id="faq-menu">
  <a href="#">Nissan</a>
  <a href="#">GM</a>
  <a href="#">Fiat</a>
  <a href="#">Peugeot</a>
</div>

<nav id="sideMenu">
  <span class="close-btn" onclick="closeMenu()">&times;</span>
  <a href="#">In√≠cio</a>
  <a href="#">Sobre</a>
  <a href="#">Marcas</a>
  <a href="#">Contato</a>
</nav>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "250px";
  }
  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
  }
  function toggleFAQMenu() {
    const menu = document.getElementById("faq-menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
