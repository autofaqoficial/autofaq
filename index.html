<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube Nissan Kicks Táxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="imagens/logo_taxi.jpeg" class="logo" alt="Logo">
  <h1>Clube Nissan Kicks Táxi</h1>
</header>

<div class="container">
  <div class="highlights">

    <!-- Botão 1: FAQ -->
    <div class="botao-wrapper">
      <div class="highlight" onclick="window.location.href='https://www.google.com'">
        <img src="imagens/botao_faq.png" alt="FAQ">
      </div>
      <div class="label">FAQ</div>
    </div>

    <!-- Botão 2: Parceiros -->
    <div class="botao-wrapper">
      <div class="highlight">
        <img src="imagens/parceiros.png" alt="Parceiros">
      </div>
      <div class="label">Parceiros</div>
    </div>

    <!-- Botão 3: Manual -->
    <div class="botao-wrapper">
      <div class="highlight">
        <img src="imagens/manual.png" alt="Manual" style="width: 82%; height: 82%;">
      </div>
      <div class="label">Manual</div>
    </div>

    <!-- Botão 4: Contatos com submenu -->
    <div class="botao-wrapper" onclick="toggleSubmenu(event)">
      <div class="highlight">
        <img src="imagens/botao-contatos.png" alt="Contatos" style="width: 82%; height: 82%;">
      </div>
      <div class="label">Contatos</div>
      <div class="submenu" id="submenu">
        <div class="submenu-item" onclick="window.location.href='https://instagram.com'">
          <img src="imagens/instagram.png" alt="Instagram"> @instagram
        </div>
        <div class="submenu-item" onclick="window.location.href='https://facebook.com'">
          <img src="imagens/facebook.png" alt="Facebook"> @facebook
        </div>
        <div class="submenu-item" onclick="window.location.href='https://youtube.com'">
          <img src="imagens/youtbe.png" alt="YouTube"> @youtube
        </div>
      </div>
    </div>

  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
