<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Carrossel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- // topo do site -->
  <div class="top-bar">
    <div class="logo">Microsoft Clone</div>
    <div class="nav-links">
      <a href="#">Produtos</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>
  </div>

  <!-- // banner principal com carrossel -->
  <section class="main-banner">
    <div class="carousel">
      <img id="bannerImage" src="images/banner1.jpg" alt="Banner" />
      <div class="controls">
        <button onclick="prevImage()">⟨</button>
        <button onclick="togglePlay()" id="playPauseBtn">⏸</button>
        <button onclick="nextImage()">⟩</button>
      </div>
    </div>
  </section>

  <!-- // seção do meio -->
  <section class="mid-section">
    <div class="card">
      <img src="images/produto1.jpg" alt="Produto 1" />
      <h3>Produto 1</h3>
      <p>Descrição breve do produto 1.</p>
    </div>
    <div class="card">
      <img src="images/produto2.jpg" alt="Produto 2" />
      <h3>Produto 2</h3>
      <p>Descrição breve do produto 2.</p>
    </div>
    <div class="card">
      <img src="images/produto3.jpg" alt="Produto 3" />
      <h3>Produto 3</h3>
      <p>Descrição breve do produto 3.</p>
    </div>
  </section>

  <!-- // rodapé -->
  <footer class="footer">
    <p>© 2025 - Site com Carrossel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
