
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoFAQ - Carrossel Responsivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
    }
    nav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }
    nav a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      display: block;
    }
    nav a:hover {
      background-color: #34495e;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2rem;
      cursor: pointer;
    }
    .banner {
      background-color: #3498db;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      color: #2c3e50;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 1rem auto;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%;
    }

    .carousel-slide img {
      width: 100vw;
      height: 30vh; object-fit: contain;
      object-fit: contain;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }

    .carousel-buttons button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    footer {
      background-color: #1e2a38;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .image-placeholder {
      background: #ccc;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">AutoFAQ</div>
  <div class="menu-icon" onclick="openMenu()">&#8942;</div>
</header>

<nav id="sideMenu">
  <span class="close-btn" onclick="closeMenu()">&times;</span>
  <a href="#">Início</a>
  <a href="#">Sobre</a>
  <a href="#">Marcas</a>
  <a href="#">Contato</a>
</nav>

<div class="banner">
  <h1>Bem-vindo ao AutoFAQ</h1>
  <p>Seu guia de perguntas frequentes por marca automotiva</p>
</div>

<div class="section">
  <h2>Conheça nosso modelo de negócios</h2>
  <div class="image-placeholder">image1</div>
</div>

<div class="section">
  <h2>FAQ por marcas</h2>
  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="kicks1.webp" alt="Nissan Kicks">
      <img src="spin.jpg" alt="GM Spin">
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">&#10094;</button>
      <button onclick="nextSlide()">&#10095;</button>
    </div>
  </div>
</div>

<div class="section">
  <h2>Seja um parceiro</h2>
  <div class="image-placeholder">image3</div>
</div>

<footer>
  &copy; 2025 AutoFAQ - Todos os direitos reservados.
</footer>

<script>
let slideIndex = 0;
const slide = document.getElementById('carouselSlide');
const totalSlides = 2;

function showSlide(index) {
  slide.style.transform = 'translateX(' + (-index * 100) + 'vw)';
}

function nextSlide() {
  slideIndex = (slideIndex + 1) % totalSlides;
  showSlide(slideIndex);
}

function prevSlide() {
  slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
  showSlide(slideIndex);
}

setInterval(nextSlide, 5000);

function openMenu() {
  document.getElementById("sideMenu").style.width = "250px";
}
function closeMenu() {
  document.getElementById("sideMenu").style.width = "0";
}
</script>

</body>
</html>
