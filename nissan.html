<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Nissan - Firebase</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      font-size: 1.1rem;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 { font-size: 1.6rem; margin-bottom: 20px; }
    label, input, textarea { display: block; width: 100%; font-size: 1.1rem; margin-top: 10px; }
    input, textarea { padding: 12px; border-radius: 5px; border: 1px solid #ccc; }
    textarea { resize: vertical; min-height: 60px; }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 0.85rem;
      display: inline-block;
      width: auto;
    }
    button:hover { background-color: #004a99; }
    .faq-item {
      position: relative;
      margin-top: 15px;
      padding: 12px;
      background: #fff;
      border-left: 4px solid #0066cc;
      border-radius: 5px;
    }
    .resposta {
      position: relative;
      margin-top: 8px;
      background: #eef4ff;
      padding: 8px;
      border-left: 3px solid #0066cc;
      border-radius: 3px;
    }
    .resposta-area { display: none; margin-top: 10px; }
    .resposta-area.ativa { display: block; }
    .resposta-input { margin-top: 10px; }
    .top-bar { margin-bottom: 15px; }
    .top-bar button {
      font-size: 0.85rem;
      padding: 4px 8px;
      display: inline-block;
      width: auto;
    }
    #status { margin-top: 10px; color: green; font-size: 0.9rem; }
    .autor-icon {
      display: inline-block;
      width: 22px;
      height: 22px;
      line-height: 22px;
      border-radius: 50%;
      background: #ccc;
      color: #fff;
      text-align: center;
      margin-right: 6px;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .contador { font-size: 0.8rem; text-align: right; color: #555; }
    /* Campo pesquisar */
    #campoBusca { margin-bottom: 20px; }
    #pesquisar { padding: 10px; }
    /* Bot√£o topo */
    #btnTopo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
      width: auto;
      height: auto;
    }
    #btnTopo:hover { background-color: #004a99; }
    /* √çcone de deletar */
    .delete-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 0.9rem;
      color: #c00;
      cursor: pointer;
    }
    .resposta .delete-icon {
      top: 4px;
      right: 4px;
      font-size: 0.8rem;
    }
    /* Tornar FAQ clean */
    #faqSection input[type="text"] { margin-top: 8px; }
    #faqSection button { margin-top: 8px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='https://autofaqoficial.github.io/autofaq/index.html'">‚¨ÖÔ∏è Voltar</button>
  </div>
  <h1>FAQ Nissan - Firebase</h1>
  <!-- Campo Pesquisar -->
  <div id="campoBusca">
    <label for="pesquisar">Pesquisar:</label>
    <input type="text" id="pesquisar" placeholder="Buscar..." />
  </div>
  <div id="loginSection">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>
  <div id="faqSection" style="display: none;">
    <label for="pergunta">Sua pergunta:</label>
    <input type="text" id="pergunta" placeholder="Ex: Consumo do Nissan Versa" />
    <button onclick="salvarPergunta()">Enviar</button>
    <p id="status"></p>
    <h3 style="margin-top: 20px;">Perguntas j√° salvas:</h3>
    <div id="listaPerguntas"></div>
  </div>
  <!-- Bot√£o voltar ao topo -->
  <button id="btnTopo" onclick="voltarTopo()">‚Üë</button>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const adminPassword = "PPPpfaoejfPOOFJMAqoekfjfhjdne733jhdjsnks";
    const firebaseConfig = {
      apiKey: "AIzaSyBfBqOOcOmog_6V9ZUxc02PtVYv2Z64mEQ",
      authDomain: "autofaq-c0c21.firebaseapp.com",
      databaseURL: "https://autofaq-c0c21-default-rtdb.firebaseio.com",
      projectId: "autofaq-c0c21",
      storageBucket: "autofaq-c0c21.firebasestorage.app",
      messagingSenderId: "174442660737",
      appId: "1:174442660737:web:2c2405b7bc3439c10a1e80"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function fazerLogin() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) { alert("Digite seu nome."); return; }
      localStorage.setItem("faq_user", nome);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("faqSection").style.display = "block";
      carregarPerguntas();
    }
    function salvarPergunta() {
      const pergunta = document.getElementById('pergunta').value.trim();
      const autor = localStorage.getItem("faq_user");
      if (!pergunta) { alert("Digite uma pergunta antes de enviar."); return; }
      const novaRef = db.ref("faq/nissan").push();
      novaRef.set({ pergunta: pergunta, autor: autor || "An√¥nimo", timestamp: Date.now(), respostas: [] })
        .then(() => { document.getElementById('status').innerText = "‚úÖ Pergunta enviada!"; document.getElementById('pergunta').value = ""; carregarPerguntas(); })
        .catch((error) => { document.getElementById('status').innerText = "‚ùå Erro: " + error.message; });
    }
    function formatarData(timestamp) {
      const data = new Date(timestamp);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      const hora = String(data.getHours()).padStart(2, '0');
      const min = String(data.getMinutes()).padStart(2, '0');
      return `${dia}/${mes}/${ano} ${hora}:${min}`;
    }
    function carregarPerguntas() {
      const lista = document.getElementById('listaPerguntas');
      lista.innerHTML = "Carregando...";
      db.ref("faq/nissan").once("value", snapshot => {
        const dados = snapshot.val() || {};
        const perguntas = Object.entries(dados);
        perguntas.sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
        lista.innerHTML = "";
        perguntas.forEach(([id, item]) => {
          const div = document.createElement('div');
          div.className = 'faq-item';
          const autor = item.autor || "An√¥nimo";
          const icone = autor.charAt(0).toUpperCase();
          const dataHora = item.timestamp ? formatarData(item.timestamp) : '';
          div.innerHTML = `
            <strong>üìù ${item.pergunta}</strong>
            <span class="delete-icon" onclick="delPergunta('${id}')">üóëÔ∏è</span><br>
            <div style="margin: 6px 0; font-size: 0.85rem;">
              <span class="autor-icon">${icone}</span>
              <em>${autor} em ${dataHora}</em>
            </div>
          `;
          const respostaArea = document.createElement('div'); respostaArea.className = "resposta-area";
          const respostaInput = document.createElement('textarea'); respostaInput.className = "resposta-input"; respostaInput.placeholder = "Digite sua resposta (m√°x 150 caracteres)"; respostaInput.maxLength = 150; respostaInput.style.marginTop = "6px";
          const contador = document.createElement('div'); contador.className = 'contador'; contador.textContent = 'Restam 150 caracteres'; 
          respostaInput.addEventListener('input', () => { const restantes = 150 - respostaInput.value.length; contador.textContent = `Restam ${restantes} caracteres`; });
          const enviarBtn = document.createElement('button'); enviarBtn.textContent = "Enviar resposta"; enviarBtn.style.marginTop = "6px";
          enviarBtn.onclick = () => { const resposta = respostaInput.value.trim(); if (!resposta) return alert("Digite uma resposta."); const user = localStorage.getItem("faq_user") || "An√¥nimo"; const ref = db.ref(`faq/nissan/${id}/respostas`); ref.once("value", snap => { const respostas = snap.val() || []; respostas.unshift(`${user}: ${resposta}`); ref.set(respostas).then(carregarPerguntas); }); };
          const botaoMostrar = document.createElement('button'); botaoMostrar.textContent = "Responder"; botaoMostrar.style.backgroundColor = "#ccc"; botaoMostrar.style.color = "#333"; botaoMostrar.style.padding = "6px 10px"; botaoMostrar.style.marginTop = "10px";
          botaoMostrar.onclick = () => { respostaArea.classList.toggle("ativa"); };
          respostaArea.appendChild(respostaInput); respostaArea.appendChild(contador); respostaArea.appendChild(enviarBtn);
          div.appendChild(botaoMostrar); div.appendChild(respostaArea);
          if (item.respostas && Array.isArray(item.respostas)) {
            item.respostas.forEach((resp, idx) => {
              const respDiv = document.createElement('div'); respDiv.className = 'resposta';
              respDiv.innerHTML = `üó®Ô∏è ${resp} <span class="delete-icon" onclick="delResposta('${id}', ${idx})">üóëÔ∏è</span>`;
              div.appendChild(respDiv);
            });
          }
          lista.appendChild(div);
        });
        aplicarFiltroPesquisa();
      });
    }
    function aplicarFiltroPesquisa() {
      const termo = document.getElementById('pesquisar').value.trim().toLowerCase();
      const itens = document.querySelectorAll('.faq-item');
      itens.forEach(item => {
        const texto = item.innerText.toLowerCase();
        item.style.display = texto.includes(termo) ? '' : 'none';
      });
    }
    document.getElementById('pesquisar').addEventListener('input', () => { aplicarFiltroPesquisa(); });
    function voltarTopo() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function delPergunta(id) {
      const pwd = prompt("Senha de administrador:");
      if (pwd !== adminPassword) { alert("Senha incorreta."); return; }
      db.ref("faq/nissan/" + id).remove().then(carregarPerguntas);
    }
    function delResposta(id, idx) {
      const pwd = prompt("Senha de administrador:");
      if (pwd !== adminPassword) { alert("Senha incorreta."); return; }
      const ref = db.ref(`faq/nissan/${id}/respostas`);
      ref.once("value", snap => {
        let respostas = snap.val() || [];
        if (idx < 0 || idx >= respostas.length) return;
        respostas.splice(idx, 1);
        ref.set(respostas).then(carregarPerguntas);
      });
    }
    window.onload = function () {
      const user = localStorage.getItem("faq_user");
      if (user) { document.getElementById("loginSection").style.display = "none"; document.getElementById("faqSection").style.display = "block"; carregarPerguntas(); }
    };
  </script>

<script>
  const adminPassword = "PPPpfaoejfPOOFJMAqoekfjfhjdne733jhdjsnks";

  function solicitarSenha(callback) {
    const senha = prompt("Digite a senha de administrador:");
    if (senha === adminPassword) {
      callback();
    } else {
      alert("Senha incorreta. A√ß√£o n√£o permitida.");
    }
  }

  function deletarPergunta(id) {
    solicitarSenha(() => {
      firebase.database().ref("faq/nissan/" + id).remove().then(() => {
        alert("Pergunta removida com sucesso.");
        carregarPerguntas();
      });
    });
  }

  function deletarResposta(id, index) {
    solicitarSenha(() => {
      const ref = firebase.database().ref("faq/nissan/" + id + "/respostas");
      ref.once("value", snap => {
        const respostas = snap.val() || [];
        respostas.splice(index, 1);
        ref.set(respostas).then(() => {
          alert("Resposta removida com sucesso.");
          carregarPerguntas();
        });
      });
    });
  }
</script>
</body>
</html>
